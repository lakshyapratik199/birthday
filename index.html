<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishes</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    #message-box {
      width: 90%;
      max-width: 400px;
      min-height: 60px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.2);
      padding: 12px 16px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      line-height: 1.4;
      transition: opacity 0.5s;
    }

    img {
      width: 70vw;
      max-width: 280px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255,255,255,0.35);
      margin-bottom: 15px;
    }

    #buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ffd700;
      color: #000;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #footer {
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.7;
    }

    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>

<body>

  <div id="message-box">Is this being read by Janhvi?</div>

  <img src="radhakrishna.jpg" alt="Radha Krishna">

  <div id="buttons">
    <button onclick="handleYes()">Yes</button>
    <button onclick="handleNo()">No</button>
  </div>

  <canvas id="confetti"></canvas>

  <div id="footer">made by Lakshya~</div>

  <script>
    const messages = [
      { sender: "krishna", text: "Great!" },
      { sender: "radha", text: "Happy Birthday Janhvi!!" },
      { sender: "krishna", text: "Many many happy returns of the day, may you get all the happiness and success." },
      { sender: "radha", text: "We both will always guide you, stay with you, and protect you. Our blessings are always with you. Happy Birthday!" }
    ];

    const messageBox = document.getElementById("message-box");
    const buttonsDiv = document.getElementById("buttons");
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    let confettiParticles = [];

    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    function createConfetti() {
      confettiParticles = [];
      for (let i = 0; i < 150; i++) {
        confettiParticles.push({
          x: Math.random() * confettiCanvas.width,
          y: Math.random() * -confettiCanvas.height,
          size: Math.random() * 8 + 4,
          speed: Math.random() * 2 + 1,
          color: `hsl(${Math.random()*360}, 100%, 50%)`,
          tilt: Math.random() * 10 - 5,
          tiltSpeed: Math.random() * 0.1 + 0.05
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0, 0, confettiCanvas.width, confettiCanvas.height);
      for (let p of confettiParticles) {
        ctx.fillStyle = p.color;
        ctx.fillRect(p.x + p.tilt, p.y, p.size, p.size / 2);
        p.y += p.speed;
        p.tilt += p.tiltSpeed;
        if (p.y > confettiCanvas.height) {
          p.y = -10;
          p.x = Math.random() * confettiCanvas.width;
        }
      }
      requestAnimationFrame(drawConfetti);
    }

    function startConfetti() {
      createConfetti();
      drawConfetti();
    }

    function handleYes() {
      buttonsDiv.style.display = "none";
      startConfetti();

      let i = 0;
      function showNextMessage() {
        messageBox.style.opacity = 0;
        setTimeout(() => {
          messageBox.innerText = messages[i].text;
          messageBox.style.opacity = 1;
          i++;
          if (i < messages.length) {
            setTimeout(showNextMessage, 4000);
          } else {
            setTimeout(() => {
              buttonsDiv.innerHTML = `
                <button onclick="handleFinal('thank')">Thank You</button>
                <button onclick="handleFinal('surprise')">Surprise Me!</button>
              `;
              buttonsDiv.style.display = "flex";
            }, 4000);
          }
        }, 500);
      }
      showNextMessage();
    }

    /* âœ… ONLY THIS PART IS NEW */
    function handleNo() {
      document.body.innerHTML = `
        <div style="
          font-family:Segoe UI,sans-serif;
          color:white;
          text-align:center;
          display:flex;
          flex-direction:column;
          justify-content:center;
          align-items:center;
          height:100vh;
          background:linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
          padding:20px;
        ">
          <img src="no_page.png" style="width:200px; margin-bottom:20px;">
          <p>Maybe next time ðŸ™‚</p>
        </div>
      `;
    }

    function handleFinal(choice){
      if(choice === 'thank'){
        document.body.innerHTML = `
          <div style="
            font-family:Segoe UI,sans-serif;
            color:white;
            text-align:center;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
          ">
            <img src="cat_salute.png" style="width:150px; margin-bottom:20px;">
            <h1>Thanks for your time!</h1>
            <p style="font-size:12px; opacity:0.7;">made by Lakshya~</p>
          </div>
        `;
      }

      if(choice === 'surprise'){
        document.body.innerHTML = `
          <div style="
            font-family:Segoe UI,sans-serif;
            color:white;
            text-align:center;
            display:flex;
            flex-direction:column;
            justify-content:center;
            align-items:center;
            height:100vh;
            background:linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
          ">
            <h1 style="font-weight:700;">
              Life me already itne surprises mil chuke hai,<br>
              ab bhi man nhi bhara ðŸ˜­?
            </h1>
            <p style="font-size:12px; opacity:0.7; margin-top:20px;">
              made by Lakshya~
            </p>
          </div>
        `;
      }
    }

    window.addEventListener('resize', () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
