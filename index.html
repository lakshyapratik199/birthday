<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishes</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
      overflow-x: hidden;
    }

    #message-box {
      width: 90%;
      max-width: 400px;
      min-height: 60px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.2);
      padding: 12px 16px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      line-height: 1.4;
      transition: opacity 0.5s;
    }

    img {
      width: 70vw;
      max-width: 280px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255,255,255,0.35);
      margin-bottom: 15px;
    }

    #buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
      flex-wrap: wrap;
    }

    button {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ffd700;
      color: #000;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }

    #footer {
      font-size: 12px;
      margin-top: 15px;
      opacity: 0.7;
    }

    /* Confetti canvas */
    #confetti {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>

<body>

  <div id="message-box">Is this being read by Janhvi?</div>

  <img src="radhakrishna.jpg" alt="Radha Krishna">

  <div id="buttons">
    <button onclick="handleYes()">Yes</button>
    <button onclick="handleNo()">No</button>
  </div>

  <canvas id="confetti"></canvas>

  <div id="footer">made by Lakshya~</div>

  <script>
    const messages = [
      { sender: "krishna", text: "Great!" },
      { sender: "radha", text: "Happy Birthday Janhvi!!" },
      { sender: "krishna", text: "Many many happy returns of the day, may you get all the happiness and success." },
      { sender: "radha", text: "We both will always guide you, stay with you, and protect you. Our blessings are always with you. Happy Birthday!" }
    ];

    const messageBox = document.getElementById("message-box");
    const buttonsDiv = document.getElementById("buttons");
    const confettiCanvas = document.getElementById("confetti");
    const ctx = confettiCanvas.getContext("2d");
    let confettiParticles = [];

    confettiCanvas.width = window.innerWidth;
    confettiCanvas.height = window.innerHeight;

    function random(min, max) {
      return Math.random() * (max - min) + min;
    }

    function createConfetti() {
      for(let i=0; i<100; i++){
        confettiParticles.push({
          x: random(0, confettiCanvas.width),
          y: random(-confettiCanvas.height, 0),
          r: random(5,10),
          d: random(2,5),
          color: `hsl(${Math.random()*360}, 100%, 50%)`,
          tilt: random(-10,10),
          tiltAngleIncrement: random(0.05,0.12)
        });
      }
    }

    function drawConfetti() {
      ctx.clearRect(0,0,confettiCanvas.width, confettiCanvas.height);
      for(let i=0; i<confettiParticles.length; i++){
        let p = confettiParticles[i];
        ctx.beginPath();
        ctx.lineWidth = p.r/2;
        ctx.strokeStyle = p.color;
        ctx.moveTo(p.x + p.tilt + p.r/4, p.y);
        ctx.lineTo(p.x + p.tilt, p.y + p.tilt + p.r/4);
        ctx.stroke();
        p.tiltAngle += p.tiltAngleIncrement;
        p.y += (Math.cos(p.d) + 3 + p.r/2)/2;
        p.x += Math.sin(p.tiltAngle) * 2;
        if(p.y > confettiCanvas.height){
          p.y = random(-20,0);
          p.x = random(0, confettiCanvas.width);
        }
      }
      requestAnimationFrame(drawConfetti);
    }

    function startConfetti(){
      createConfetti();
      drawConfetti();
    }

    function handleYes() {
      buttonsDiv.style.display = "none"; // hide initial buttons
      startConfetti();

      let i = 0;
      function showNextMessage() {
        if (i < messages.length) {
          messageBox.style.opacity = 0;
          setTimeout(() => {
            messageBox.innerText = messages[i].text;
            messageBox.style.opacity = 1;
            i++;
            if(i < messages.length){ // wait 4s for middle messages
              setTimeout(showNextMessage, 4000);
            } else {
              // last message, show final buttons
              setTimeout(() => {
                buttonsDiv.innerHTML = `
                  <button onclick="handleFinal('thank')">Thank You</button>
                  <button onclick="handleFinal('surprise')">Surprise Me!</button>
                `;
                buttonsDiv.style.display = "flex";
              }, 4000);
            }
          }, 500);
        }
      }
      showNextMessage();
    }

    function handleNo() {
      messageBox.innerText = "Oh no ðŸ˜… We hope you read it anyway!";
      buttonsDiv.style.display = "none";
    }

    function handleFinal(choice){
      if(choice === 'thank' || choice === 'surprise'){
        // redirect to new page
        document.body.innerHTML = `
          <div style="font-family:Segoe UI,sans-serif; color:white; text-align:center; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:linear-gradient(to bottom, #0f2027, #203a43, #2c5364);">
            <h1>Thanks for your time!</h1>
            <p style="font-size:12px; opacity:0.7;">made by Lakshya~</p>
          </div>
        `;
      }
    }

    window.addEventListener('resize', () => {
      confettiCanvas.width = window.innerWidth;
      confettiCanvas.height = window.innerHeight;
    });
  </script>

</body>
</html>
