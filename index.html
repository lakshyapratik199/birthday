<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Birthday Wishes</title>

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      background: linear-gradient(to bottom, #0f2027, #203a43, #2c5364);
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      font-family: "Segoe UI", sans-serif;
      color: white;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    #message-box {
      width: 90%;
      max-width: 400px;
      min-height: 60px;
      margin-bottom: 15px;
      background: rgba(255,255,255,0.2);
      padding: 12px 16px;
      border-radius: 12px;
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 18px;
      line-height: 1.4;
      transition: opacity 0.5s;
    }

    img {
      width: 70vw;
      max-width: 280px;
      border-radius: 18px;
      box-shadow: 0 0 25px rgba(255,255,255,0.35);
      margin-bottom: 15px;
    }

    #buttons {
      display: flex;
      gap: 20px;
      margin-bottom: 20px;
    }

    button {
      flex: 1;
      padding: 12px 0;
      font-size: 16px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      background: #ffd700;
      color: #000;
      transition: transform 0.2s;
    }

    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div id="message-box">Is this being read by Janhvi?</div>

  <img src="radhakrishna.jpg" alt="Radha Krishna">

  <div id="buttons">
    <button onclick="handleYes()">Yes</button>
    <button onclick="handleNo()">No</button>
  </div>

  <script>
    const messages = [
      { sender: "krishna", text: "Great!" },
      { sender: "radha", text: "Happy Birthday Janhvi!!" },
      { sender: "krishna", text: "Many many happy returns of the day, may you get all the happiness and success." },
      { sender: "radha", text: "We both will always guide you, stay with you, and protect you. Our blessings are always with you. Happy Birthday!" }
    ];

    const messageBox = document.getElementById("message-box");
    const buttonsDiv = document.getElementById("buttons");

    function handleYes() {
      buttonsDiv.style.display = "none"; // hide buttons after first click
      let i = 0;

      function showNextMessage() {
        if (i < messages.length) {
          messageBox.style.opacity = 0; // fade out old message
          setTimeout(() => {
            messageBox.innerText = messages[i].text;
            messageBox.style.opacity = 1; // fade in new message
            i++;
            setTimeout(showNextMessage, 3000); // wait 3 sec before next
          }, 500); // fade out duration
        }
      }

      showNextMessage();
    }

    function handleNo() {
      messageBox.innerText = "Oh no ðŸ˜… We hope you read it anyway!";
      buttonsDiv.style.display = "none";
    }
  </script>

</body>
</html>
